<div class="back">
<app-button
color="#FFB600"
text="Go Back"
(btnClick)="onBack()"
></app-button>
</div>
<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      [(ngModel)]="title"
      id="title"
      placeholder="Add title"
    />
  </div>
  <div class="form-control">
    <label for="shortDescription">Short Description</label>
    <input
      type="text"
      name="shortDescription"
      [(ngModel)]="shortDescription"
      id="shortDescription"
      placeholder="Add short description"
    />
  </div>

  <div class="form-control selfdesc">
    <label for="content">Content</label>
    <textarea
      type="text"
      name="content"
      [(ngModel)]="content"
      id="content"
      placeholder="Add content"
    ></textarea>
  </div>
  <div class="form-control">
    <label for="pictureUrl">Picture file name</label>
    <input
      type="text"
      name="pictureUrl"
      [(ngModel)]="pictureUrl"
      id="pictureUrl"
      placeholder="Choose pic name from assets folder"
    />
    <input type="submit" value="Save news" class="btn btn-block" />
  </div>
</form>
