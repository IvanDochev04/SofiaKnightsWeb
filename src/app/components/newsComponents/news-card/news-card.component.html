<article class="card">
  <section class="img">
    <img src="../../../../assets/{{ news.pictureUrl }}" alt="newsImg" />
  </section>

  <section class="info">
    <h1>{{ news.title }}</h1>
    <div>
      <p>{{ news.date }}</p>
      <p>{{ news.shortDescription }}</p>
    </div>
  </section>

  <section class="content">
    <p>{{ news.content }}</p>
  </section>

  <div class="btn">
    <app-button
      color="#FFB600"
      text="Go Back"
      (btnClick)="onBack()"
    ></app-button>
  </div>
</article>
