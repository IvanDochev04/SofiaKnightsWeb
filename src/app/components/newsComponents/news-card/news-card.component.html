<article class="card">
  <section class="img">
    <img src="../../../../assets/{{ news.pictureUrl }}" alt="newsImg" />
  </section>

  <section class="info">
    <h1>{{ news.title }}</h1>
    <div>
      <p>{{ news.date }}</p>
      <p>{{ news.shortDescription }}</p>
    </div>
  </section>

  <section class="content">
    <p [innerHTML]="news.content"></p>
  </section>

  <div class="btn">
    <app-button
      color="#FFB600"
      text="Go Back"
      (btnClick)="onBack()"
    ></app-button>
    <app-button
    color="#4869e9"
    text="Update"
    (btnClick)="onUpdate()"
  ></app-button>
  <app-button
    color="red"
    text="Delete"
    (btnClick)="onDelete(news)"
  ></app-button>
  </div>
</article>
