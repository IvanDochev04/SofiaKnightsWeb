<div class="back">
  <app-button color="#FFB600" text="Go Back" (btnClick)="onBack()"></app-button>
</div>
<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="name"
      id="name"
      placeholder="Add name"
    />
  </div>
  <div class="form-control">
    <label for="description">Short Description</label>
    <input
      type="text"
      name="description"
      [(ngModel)]="description"
      id="description"
      placeholder="Add short description"
    />
  </div>
  <div class="form-control">
    <label for="personName">Winner</label>
    <input
      type="text"
      name="personName"
      [(ngModel)]="personName"
      id="personName"
      placeholder="Add winner"
    />
  </div>
  <div class="form-control">
    <label for="pictureUrl">Picture file name</label>
    <input
      type="text"
      name="pictureUrl"
      [(ngModel)]="pictureUrl"
      id="pictureUrl"
      placeholder="Choose pic name from assets folder"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="year">Year</label>
    <input type="date" name="year" [(ngModel)]="year" id="year" />
  </div>
  <input type="submit" value="Save award" class="btn btn-block" />
</form>
