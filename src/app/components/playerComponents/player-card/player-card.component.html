<div class="player">
  <div class="img">
    <img src="../../../assets/{{player.profilePictureUrl}}" alt="player profile" />
  </div>
  <div class="details">
    <h1>
      {{ player.fullName }}
    </h1>
    <div class="row">
      <p class="text">Nickname</p
      ><p class="info">{{ player.nickName }}</p>
    </div>
    <div>
      <div class="row">
        <p class="text">Birthday</p
        ><p class="info">{{ player.birthDay }}</p>
      </div>
      <div class="row">
        <p class="text">Nationality</p
        ><p class="info">{{ player.nationality }}</p>
      </div>
    </div>
    <div>
      <div class="row">
        <p class="text">Height</p>
        <p class="info">{{ player.height}} cm</p>
      </div>
      <div class="row">
        <p class="text">Weight</p>
        <p class="info">{{ player.weight}} kg</p>
      </div>
      <div class="row">
        <p class="text">Number</p>
        <p class="info">{{ player.number}}</p>
      </div>
      <div class="row">
        <p class="text">Positions</p>
        <p class="info">{{ player.positions}}</p>
      </div>
      <div class="description">
        <p class="text">Self Description</p>
        <p class="info" [innerHTML]="player.selfDiscription"></p>
      </div>
      <div class="row">
        <app-button
        color="#FFB600"
        text="Go Back"
        (btnClick)="onBack()"
      ></app-button>
      <app-button
      *ngIf="isUserAdmin"
        color="#4869e9"
        text="Update"
        (btnClick)="onUpdate()"
      ></app-button>
      <app-button
      *ngIf="isUserAdmin"
        color="red"
        text="Delete"
        (btnClick)="onDelete(player)"
      ></app-button>
      </div>
    </div>
  </div>
</div>
