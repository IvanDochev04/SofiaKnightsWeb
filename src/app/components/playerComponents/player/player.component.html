<div
*ngIf="isUserAdmin"
 class="btn">
  <app-button
  (btnClick)="redirectToAddPlayer()"
  text="Add player">
  </app-button>
</div>
<div class="playerContainer">
  <app-player-item
    *ngFor="let player of players"
    [player]="player"
    (onClick)="redirectToPlayerCard(player)"
  ></app-player-item>
</div>
